<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant Quest: 3 Levels Journey üåø</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Poppins', sans-serif; 
            background: #e8f5e9 url('game_bg.jpg') no-repeat center center fixed; 
            background-size: cover; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            margin: 0; 
            color: #2e7d32; 
            overflow: hidden; 
        }
        .game-container { 
            background: rgba(255, 255, 255, 0.9); 
            border-radius: 30px; 
            padding: 25px; 
            box-shadow: 0 15px 35px rgba(0,0,0,0.2); 
            width: 90%; 
            max-width: 450px; 
            text-align: center; 
            border: 5px solid #4caf50; 
            position: relative; 
            backdrop-filter: blur(5px);
        }
        .stats { display: flex; justify-content: space-between; font-weight: bold; margin-bottom: 10px; font-size: 0.9rem; }
        .level-badge { background: #4caf50; color: white; padding: 5px 15px; border-radius: 20px; display: inline-block; font-size: 0.8rem; margin-bottom: 15px; font-weight: bold; }
        .btn-choice { background: #fff; border: 2px solid #4caf50; color: #2e7d32; padding: 12px; margin: 8px 0; width: 100%; border-radius: 12px; cursor: pointer; font-family: 'Poppins'; font-weight: bold; transition: 0.2s; text-align: left; }
        .btn-choice:hover { background: #e8f5e9; transform: scale(1.02); }
        .btn-care { background: #2196f3; color: white; border: none; padding: 15px 35px; border-radius: 50px; font-size: 1.1rem; cursor: pointer; font-weight: bold; box-shadow: 0 5px 0 #1976d2; margin: 10px; }
        .btn-main { background: #ff9800; color: white; border: none; padding: 15px 40px; border-radius: 50px; font-size: 1.2rem; cursor: pointer; font-weight: bold; box-shadow: 0 5px 0 #e68a00; }
        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); display: none; flex-direction: column; justify-content: center; align-items: center; color: white; z-index: 100; text-align: center; padding: 20px; }
        .progress-bar { width: 100%; height: 20px; background: #eee; border-radius: 10px; overflow: hidden; margin-top: 10px; border: 2px solid #4caf50; }
        .progress-fill { height: 100%; background: #4caf50; width: 0%; transition: 0.4s; }
        #question-box { background: #f0fdf4; padding: 20px; border-radius: 15px; border: 2px dashed #4caf50; margin-bottom: 15px; font-weight: bold; line-height: 1.4; color: #333; }
        #plant-img { max-height: 220px; transition: 0.5s ease; filter: drop-shadow(0 5px 10px rgba(0,0,0,0.1)); }
    </style>
</head>
<body>

    <div id="login-screen" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: white; display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 300; text-align: center; padding: 20px;">
        <h1 style="color: #4caf50;">üå± Plant Quest</h1>
        <p>Gunakan pengetahuanmu untuk menanam pohon!</p>
        <input type="text" id="playerName" style="padding:15px; border-radius:15px; border:2px solid #ddd; width:80%; max-width: 300px; margin-bottom:20px; text-align:center; font-family: 'Poppins';" placeholder="Nama Pekebun...">
        <button class="btn-main" onclick="startGame()">MULAI BERKEBUN</button>
    </div>

    <div class="game-container">
        <div class="level-badge" id="levelLabel">LEVEL 1: KUIS</div>
        <div class="stats">
            <span id="displayName"></span>
            <span id="heartsContainer">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</span>
        </div>
        
        <div id="quiz-area">
            <div id="question-box"> Memuat soal... </div>
            <div id="options-area"></div>
        </div>

        <div id="care-area" style="display: none;">
            <div style="height: 230px; display: flex; align-items: flex-end; justify-content: center; margin-bottom: 10px;">
                <img id="plant-img" src="tunas.png">
            </div>
            <div id="status-text" style="font-weight: bold;">Tunas butuh perhatian...</div>
            <div class="progress-bar"><div class="progress-fill" id="progress"></div></div>
            <button class="btn-care" onclick="waterPlant()" style="margin-top: 20px;">SIRAM AIR üíß</button>
        </div>
    </div>

    <div class="overlay" id="levelUpScreen">
        <h1 style="color: #ffeb3b;">LEVEL SELESAI! üÜô</h1>
        <p id="levelUpMsg">Tanamanmu mulai berkembang!</p>
        <button class="btn-main" onclick="nextLevel()">LANJUT</button>
    </div>

    <div class="overlay" id="winScreen">
        <h1 style="color: #4caf50; font-size: 2.5rem;">MASTER GARDENER! üèÜ</h1>
        <p>Kamu hebat! Semua level telah tuntas.</p>
        <button class="btn-main" onclick="location.reload()">MAIN LAGI</button>
    </div>

    <div class="overlay" id="loseScreen">
        <h1 style="color: #ff4757; font-size: 2.5rem;">GAME OVER üò≠</h1>
        <button class="btn-main" onclick="location.reload()">COBA LAGI</button>
    </div>

    <audio id="bgm" src="bgm_game.m4a" loop preload="auto"></audio>
    <audio id="sfxCorrect" src="correct_sound.m4a"></audio>
    <audio id="sfxWrong" src="wrong_sound.m4a"></audio>
    <audio id="sfxWin" src="win_sound.m4a"></audio>
    <audio id="sfxLose" src="lose_sound.m4a"></audio>

    <script>
        let currentLevel = 1, currentQ = 0, growth = 0, lives = 3;
        const questions = [
            { q: "Apa yang dibutuhkan tumbuhan untuk fotosintesis?", c: ["Oksigen", "Cahaya Matahari", "Susu"], a: 1 },
            { q: "Bagian tumbuhan yang menyerap air adalah...", c: ["Daun", "Batang", "Akar"], a: 2 },
            { q: "Zat hijau pada daun disebut...", c: ["Klorofil", "Oksigen", "Karbon"], a: 0 },
            { q: "Tumbuhan bernapas menghirup...", c: ["Karbondioksida", "Nitrogen", "Besi"], a: 0 },
            { q: "Tempat tumbuhan memasak makanannya sendiri...", c: ["Akar", "Bunga", "Daun"], a: 2 },
            { q: "Tumbuhan yang menyimpan air di batangnya...", c: ["Padi", "Kaktus", "Mawar"], a: 1 },
            { q: "Gas yang dihasilkan tumbuhan untuk manusia...", c: ["Oksigen", "Batu", "Tanah"], a: 0 },
            { q: "Bunga berfungsi sebagai alat...", c: ["Pernapasan", "Perkembangbiakan", "Gerak"], a: 1 },
            { q: "Tumbuhan pemakan serangga...", c: ["Kantong Semar", "Mangga", "Melati"], a: 0 },
            { q: "Akar pohon beringin yang menggantung...", c: ["Tunggang", "Gantung", "Serabut"], a: 1 }
        ];

        function startGame() {
            const nameInput = document.getElementById('playerName').value;
            if(!nameInput.trim()) return;
            
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('displayName').innerText = "üë®‚Äçüåæ " + nameInput;
            
            const music = document.getElementById('bgm');
            music.play().catch(() => {
                document.body.addEventListener('click', () => music.play(), { once: true });
            });
            loadLevel();
        }

        function loadLevel() {
            if(currentLevel === 1) {
                document.getElementById('quiz-area').style.display = 'block';
                document.getElementById('care-area').style.display = 'none';
                showQuestion();
            } else {
                document.getElementById('quiz-area').style.display = 'none';
                document.getElementById('care-area').style.display = 'block';
                growth = 0;
                updateCareUI();
            }
        }

        function showQuestion() {
            const q = questions[currentQ];
            document.getElementById('question-box').innerText = (currentQ + 1) + ". " + q.q;
            const options = document.getElementById('options-area');
            options.innerHTML = "";
            q.c.forEach((choice, index) => {
                let btn = document.createElement("button");
                btn.className = "btn-choice";
                btn.innerText = choice;
                btn.onclick = () => checkQuiz(index);
                options.appendChild(btn);
            });
        }

        function checkQuiz(idx) {
            if(idx === questions[currentQ].a) {
                document.getElementById('sfxCorrect').play();
                currentQ++;
                if(currentQ < questions.length) showQuestion();
                else document.getElementById('levelUpScreen').style.display = 'flex';
            } else {
                document.getElementById('sfxWrong').play();
                lives--;
                updateHearts();
                if(lives <= 0) {
                    document.getElementById('bgm').pause();
                    document.getElementById('sfxLose').play();
                    document.getElementById('loseScreen').style.display = 'flex';
                }
            }
        }

        function waterPlant() {
            let power = currentLevel === 2 ? 10 : 5;
            growth += power;
            document.getElementById('sfxCorrect').play();
            
            const img = document.getElementById('plant-img');
            img.style.transform = "scale(1.1)";
            setTimeout(() => img.style.transform = "scale(1)", 100);

            if(growth >= 100) {
                growth = 100;
                updateCareUI();
                setTimeout(() => document.getElementById('levelUpScreen').style.display = 'flex', 500);
            } else updateCareUI();
        }

        function updateCareUI() {
            document.getElementById('progress').style.width = growth + "%";
            const img = document.getElementById('plant-img');
            const status = document.getElementById('status-text');
            if(growth >= 70) { 
                img.src = "pohon_besar.png"; 
                status.innerText = "Pohon rimbun dan sehat!"; 
            } else if(growth >= 30) { 
                img.src = "pohon_kecil.png"; 
                status.innerText = "Tumbuhan semakin besar!"; 
            } else { 
                img.src = "tunas.png"; 
                status.innerText = "Butuh siraman air..."; 
            }
        }

        function nextLevel() {
            currentLevel++;
            lives = 3;
            updateHearts();
            document.getElementById('levelUpScreen').style.display = 'none';
            if(currentLevel > 3) {
                document.getElementById('bgm').pause();
                document.getElementById('sfxWin').play();
                document.getElementById('winScreen').style.display = 'flex';
            } else {
                document.getElementById('levelLabel').innerText = "LEVEL " + currentLevel;
                loadLevel();
            }
        }

        function updateHearts() {
            document.getElementById('heartsContainer').innerText = "‚ù§Ô∏è".repeat(lives);
        }
    </script>
</body>
</html>
